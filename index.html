<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.postimg.cc/wjpn6jzv/IMG-20251105-WA0042.jpg') center/cover no-repeat fixed;
    height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 35px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    animation: float 3s ease-in-out infinite;
    position: absolute;
    top: 40px;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  p {
    font-size: 22px;
    text-align: center;
    max-width: 80%;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    margin-top: 80px;
    line-height: 1.6;
  }

  button {
    margin-top: 20px;
    padding: 10px 28px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background-color: #FF1C1C;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    transition: 0.25s;
    z-index: 5;
  }

  button:hover {
    transform: scale(1.1);
  }

  #rose-container {
    position: absolute;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height:100%;
    pointer-events: none;
  }

  .rose {
    width: 0px;
    height: 0px;
    opacity: 0;
    transition: width 2s ease-out, height 2s ease-out, opacity 2s ease-out;
  }

  #rose-text {
    margin-top: 20px;
    font-size: 26px;
    font-weight: bold;
    color: #FF94B1;
    opacity: 0;
    transition: opacity 2s;
    text-shadow: 2px 2px 10px black;
  }

  .heart {
    position: fixed;
    top: -20px;
    color: #ff4d6d;
    font-size: 25px;
    animation: fall linear infinite;
    opacity: 0.5;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Saniaaaa‚ù§Ô∏è</h1>

<p>
  I made this little page just for you.<br>
  You are someone truly special to me and I wanted to make something beautiful to remind you of that.<br>
  Even on your hard days you are still strong, still amazing My Princessü§ó.
</p>

<button id="play-button">Click Here</button>

<div id="rose-text">Here is a rose for you üåπ</div>

<div id="rose-container">
  <img id="rose" class="rose" src="https://pngimg.com/uploads/rose/rose_PNG66947.png">
</div>

<audio id="rose-song">
  <source src="https://files.catbox.moe/9htp9n.mp3" type="audio/mpeg">
</audio>

<script>
const button = document.getElementById("play-button");
const rose = document.getElementById("rose");
const roseText = document.getElementById("rose-text");
const song = document.getElementById("rose-song");

button.addEventListener("click", () => {
  
  song.play();

  rose.style.width = "180px";
  rose.style.height = "180px";
  rose.style.opacity = "1";

  setTimeout(() => {
    roseText.style.opacity = "1";
  }, 1200);
});

setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>
<div style="height: 190px;"></div>
</body>
</html>
